<link rel="stylesheet" href="./src/CSS/addEvent.css">
<div id="allContainerSchedule" class="flex flexAround wrap box">
    <div class="container-schedule">
        <div class="main-content-schedule">
            <div class="calendar-header">
                <button id="prev-week">&lt;</button>
                <h2 id="current-week"></h2>
                <button id="next-week">&gt;</button>
            </div>
            <div id="calendar-grid"></div>
        </div>
    </div>
</div>

<div id="open-modal" class="add-button initial">
    <span class="plus">+</span>
    <div class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Create Event</h2>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-name">Event Name</label>
                    <input type="text" id="event-name" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="event-start">Start Date</label>
                    <input type="datetime-local" id="event-start" required>
                </div>
                <div class="form-group">
                    <label for="event-end">End Date</label>
                    <input type="datetime-local" id="event-end" required>
                </div>
                <div class="form-group">
                    <label for="event-color">Color</label>
                    <input type="color" id="event-color" value="#396aa1">
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-cancel" id="close-modal">Cancel</button>
                    <button type="button" class="btn btn-create" id="create-btn">Create Event</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="overlay"></div>

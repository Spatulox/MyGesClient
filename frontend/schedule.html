<div id="plusAddEvent" class="">
    <div class="flex flexCenter wrap">
        <h1 class="width100 textCenter bold underline">Ajouter un évènement</h1>
        
        <label for="date" class="underline width80">Date</label>
        <input type="date" id="date" name="date" class="width80 marginTop10">

        <div class="width80 marginTop10">
            <label for="hour" class="underline marginTop10 widthAuto">Heure</label>
            <input type="hour" id="hour" name="hour" class="marginTop10 width20" list="hour-list" step="900"> :
            <input type="minutes" id="minutes" name="minutes" class="marginTop10 width20" list="minutes-list" step="900">
            
            <datalist id="hour-list">
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
            </datalist>
    
            <datalist id="minutes-list">
                <option value="00">00</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
            </datalist>

        </div>
        
        <label for="color" class="underline marginTop10 width80">Couleur</label>
        <input type="color" id="color" name="color" class="marginTop10 width80"> 

        <label for="date" class="underline marginTop10 width80">Description</label>
        <textarea name="description" id="eventDescription" cols="30" rows="10" class="width80 marginTop10"></textarea>
        
        <input type="button" value="Valider" id="validerEvent" class="width50 marginTop10" onclick="RePrintSchedule()">
    </div>
    <img src="./src/assets/images/plus_logo_noir.png" id="plusAddEventImg" alt="plus logo">
</div>
